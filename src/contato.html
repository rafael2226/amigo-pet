<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amigo Pet</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
        <link href="./output.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap');
        </style>
    </head>

<body class="bg-gray-400 text-gray-900 font-roboto">
    <div class="container mx-auto p-2">

        <header class="bg-black text-white p-6 rounded flex items-center justify-between h-20">
            <div class="flex items-center">
                <img src="img/logo.png" alt="Logo" class="h-12 w-12 rounded-full mr-4 object-cover">
            </div>
           <nav class="flex space-x-4">
            <a href="index.html" class="hover:underline transition duration-300 ease-in-out transform hover:scale-110">Home</a>    
            <a href="sobre.html" class="hover:underline transition duration-300 ease-in-out transform hover:scale-110">Sobre</a>
            <a href="leis.html" class="hover:underline transition duration-300 ease-in-out transform hover:scale-110">Leis</a>
            <a href="pets.html" class="hover:underline transition duration-300 ease-in-out transform hover:scale-110">Pets</a>
            <a href="contato.html" class="hover:underline transition duration-300 ease-in-out transform hover:scale-110">Contato</a>
            </nav>
        </header>
        
        <main class="bg-gray-200 p-0 rounded shadow">
            
            <div class="flex justify-center p-6 items-start min-h-screen pt-10">
                <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl mb-4">Entre em Contato</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"></textarea>
                </div>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-purple-800 transition duration-300">Enviar</button>
            </form>

            <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white p-6 rounded shadow-lg">
                    <p class="text-lg">Mensagem enviada com sucesso!</p>
                    <button id="closePopup" class="mt-4 bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 transition duration-300">Fechar</button>
                </div>
            </div>

            <script>
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    document.getElementById('popup').classList.remove('hidden');
                });

                document.getElementById('closePopup').addEventListener('click', function() {
                    document.getElementById('popup').classList.add('hidden');
                });
            </script>

        </main>
        <footer class="bg-black text-white p-2 rounded mt-2">
            <p>&copy; 2025 Amigo Pet. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
